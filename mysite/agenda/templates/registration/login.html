<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<section id="appointment" class="appointment section-bg">
    <div class="container">

      <div class="section-title">
        <h2>Iniciar Sesión</h2>
        <p>Al iniciar sesión accede a beneficios exclusivos para usuarios registrados.</p>
        <p>Si aún no posee una cuenta puede <a href="/accounts/login/">Registrarse</a>.</p>
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
      </form>
    </div>
</section>
{% endblock %}
